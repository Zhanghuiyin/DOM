DOM--文档对象模型  
可见：网页
不可见：代码
一个页面就是一个文档dom
每个html标签都是一个dom节点
HTML DOM 定义了访问和操作 HTML 文档的标准方法。

DOM 将 HTML 文档表达为树结构

以上说了html里三种常见的选择器
1.id选择器
2.类选择器
3.标签选择权

get 是获取一些东西
