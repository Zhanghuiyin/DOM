<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
       width: 200px;
       height: 200px;
       background-color: red;
        }
    
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById("box");
        // 事件三要素：事件源 事件处理函数 事件对象 
        oBox.onclick = function(e){ //e:事件对象
        console.log(e);   //控制台输出的clientX clientY 获取事件点击的坐标  
        }
        
        oBox.oncontextmenu = function(){
            console.log("123");
          
        }
        //oncontextmenu 鼠标右键 鼠标右键触发的事件 


    
    </script>
     
    
</body>
</html>
控制台输出的
clientX
clientY 获取事件点击的坐标
